<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:image" content="https://nostter.vercel.app/icon.png" />
		%sveltekit.head%
		<style>
			@media not (display-mode: standalone) {
				body {
					overscroll-behavior-y: none;
				}
			}

			@media screen and (max-width: 600px) {
				body {
					margin: 0;
				}
			}
		</style>
		<script>
			const theme = localStorage.getItem('nostter:theme') ?? 'light'; // TODO: Change default to system
			console.log('[theme]', theme);
			if (
				theme === 'dark' ||
				(theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			}
		</script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-G1WMSV0PBP"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
